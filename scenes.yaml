
  - name: Movie
    entities:
      light.living_room_spots:
        state: on
        rgb_color: [0, 0, 255]
        brightness: 20
        transition: 1
      light.lava_lamp:
        state: on
      light.dining_room_spots:
        state: off
      light.kitchen_downlights:
        state: on
        rgb_color: [255, 73, 255]
        brightness: 17.85
      light.christmas_tree:
        state: on
      select.christmas_tree_preset:
        state: Rainbow Solid

  - name: Spot Lights Bright
    entities:
      light.living_room_spots:
        state: on
        color_temp: 320
        brightness: 255
        transition: 3

  - name: Dining Spots Bright
    entities:
      light.dining_room_spots:
        state: on
        color_temp: 320
        brightness: 255
        transition: 3

  - name: Goodnight
    entities:
      light.kitchen_downlight_2:
        state: 'on'
        color_temp: 253
        brightness: 18
      light.kitchen_downlight_1:
        state: 'off'
        transition: 1
      light.kitchen_downlight_3:
        state: 'off'
        transition: 1
      light.living_room_spots:
        state: 'off'
      light.dining_room_spots:
        state: 'off'
      light.hallway:
        state: 'off'

