---
- alias: 'Lights on at sunset, sunny days'
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:20:00"
  condition:
      condition: state
      entity_id: group.presence
      state: home
  action:
    service: script.turn_on
    entity_id: script.main_lights

- alias: 'Lights on at sunset, cloudy days'
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:40:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.presence
        state: home
      - condition: numeric_state
        entity_id: sensor.dark_sky_cloud_coverage
        above: 50
  action:
    service: script.turn_on
    entity_id: script.main_lights

- alias: 'Lights on if someone comes home, after sunset'
  trigger:
    - platform: state
      entity_id: group.presence
      from: 'not_home'
      to: 'home'
  condition:
    - condition: sun
      after: sunset
      after_offset: "-00:20:00"
  action:
    service: script.turn_on
    entity_id: script.main_lights
