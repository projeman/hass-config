  - platform: kankun
    switches:
      bed1_heating:
        host: !secret bed1_heating_host
      bed2_heating:
        host: !secret bed2_heating_host

  - platform: mqtt
    name: "Kettle"
    state_topic: !secret kettle_state_topic
    command_topic: !secret kettle_command_topic
    payload_on: !secret kettle_payload_on
    payload_off: !secret kettle_payload_off
    optimistic: false
    retain: false

  - platform: mqtt
    name: "Living Room Camera"
    state_topic: !secret lrcamera_state_topic
    command_topic: !secret lrcamera_cmd_topic
    payload_on: "on"
    payload_off: "off"
    optimistic: false
    qos: 2
    retain: false

