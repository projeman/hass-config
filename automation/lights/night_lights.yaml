
- alias: 'Hallway and toilet lights on in evening'
  trigger:
    platform: sun
    event: sunset
    offset: "-0:10:00"
  action:
    #- service: light.turn_on
    #  data:
    #    entity_id: light.hallway
    #    brightness_pct: 1
    - service: light.turn_on
      data:
        entity_id: light.toilet
        brightness_pct: 1

- alias: 'Hallway and toilet lights off in morning'
  trigger:
    platform: sun
    event: sunrise
    offset: "0:10:00"
  action:
    #- service: light.turn_off
    #  data:
    #    entity_id: light.hallway
    - service: light.turn_off
      data:
        entity_id: light.toilet

- alias: 'Night light on at bedtime'
  trigger:
    platform: time
    at: '19:30:00'
  action:
    - service: light.turn_on
      data:
        entity_id: light.night_light

- alias: 'Night light off in morning (workdays)'
  trigger: 
    platform: time
    at: '07:30:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
      - condition: state
        entity_id: 'input_boolean.on_holiday'
        state: 'off'
  action:
    - service: light.turn_off
      data:
        entity_id: light.night_light

- alias: 'Night light off in morning (non-workdays)'
  trigger: 
    platform: time
    at: '08:00:00'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'off'
      - condition: state
        entity_id: 'input_boolean.on_holiday'
        state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: light.night_light

